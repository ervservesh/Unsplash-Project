<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Unsplash Images</title>
  </head>
  <body>
    <div class="container-fluid p-0 m-0">
        <!-- images -->
        <div class="row ps-3 pe-3">
            <div class="col-md-4" id="col-1"></div>
            <div class="col-md-4" id="col-2"></div>
            <div class="col-md-4" id="col-3"></div>
        </div>
        <div class="m-5 text-center" id="errorGrid"></div>

        <!-- modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="nextBtn"></div>
                  <div class="prevBtn"></div>
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Image</h5>
                    <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body text-center" id="modalBody"></div>
                  <div class="modal-footer">
                    <a href="" target="_blank" class="btn btn-success" id="download-btn">Download</a> <a type="button" href ="" target="_blank" class="btn btn-success" id="imageViewLink">View Details(Meta Data)</a>
                  </div>
              </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
</body>
</html>
